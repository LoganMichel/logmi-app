<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page introuvable - L'atelier de Logan</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-purple: #7c3aed;
        --primary-purple-dark: #9333ea;
        --bg-color: #f9fafb;
        --text-color: #1f2937;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
        color: var(--text-color);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }

      .container {
        text-align: center;
        background: white;
        padding: 3rem 2rem;
        border-radius: 24px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        max-width: 480px;
        width: 100%;
      }

      .icon-container {
        width: 80px;
        height: 80px;
        background: #f3f4f6;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.5rem;
      }

      .material-icon {
        font-family: "Material Symbols Outlined";
        font-size: 40px;
        color: var(--primary-purple);
      }

      h1 {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        color: #111827;
      }

      p {
        color: #6b7280;
        margin-bottom: 2rem;
        line-height: 1.5;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        background: var(--primary-purple);
        color: white;
        text-decoration: none;
        border-radius: 50px;
        font-weight: 600;
        transition: background 0.2s;
      }

      .btn:hover {
        background: var(--primary-purple-dark);
      }

      .btn .material-icon {
        color: white;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon-container">
        <span class="material-icon">link_off</span>
      </div>
      <h1>Lien introuvable</h1>
      <p>
        Désolé, le lien que vous essayez d'atteindre n'existe pas ou a été désactivé.
      </p>
      <a href="{{ redirect_url|default:'/' }}" class="btn">
        <span class="material-icon">home</span>
        Retour à l'accueil
      </a>
    </div>
  </body>
</html>
